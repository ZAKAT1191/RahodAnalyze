name: 🚀 Build Multi-Platform Apps

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Ручной запуск

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            name: Windows
            artifact: divergence-analyzer-windows.exe
            build_cmd: pyinstaller --onefile --windowed --name "DivergenceAnalyzer" divergence_analyzer_gui.py
          - os: macos-latest  
            name: macOS
            artifact: divergence-analyzer-macos
            build_cmd: pyinstaller --onefile --windowed --name "DivergenceAnalyzer" divergence_analyzer_gui.py
          - os: ubuntu-latest
            name: Linux
            artifact: divergence-analyzer-linux
            build_cmd: pyinstaller --onefile --name "DivergenceAnalyzer" divergence_analyzer_gui.py

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib numpy pyinstaller
    
    - name: 📁 List files (Debug)
      run: |
        echo "=== Root directory ==="
        ls -la
        echo "=== Looking for Python files ==="
        find . -name "*.py" -type f
      shell: bash
    
    - name: 🔨 Build application (${{ matrix.name }})
      run: ${{ matrix.build_cmd }}
    
    - name: 📁 List dist contents (Debug)
      run: |
        echo "=== Dist directory contents ==="
        ls -la dist/
      shell: bash
    
    - name: 🏷️ Rename executable
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv dist/DivergenceAnalyzer.exe dist/${{ matrix.artifact }}
        else
          mv dist/DivergenceAnalyzer dist/${{ matrix.artifact }}
        fi
      shell: bash
    
    - name: ✅ Make executable (Unix)
      if: matrix.os != 'windows-latest'
      run: chmod +x dist/${{ matrix.artifact }}
    
    - name: 📤 Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-Build
        path: dist/${{ matrix.artifact }}
        
    - name: 🎉 Build complete
      run: echo "✅ Build completed for ${{ matrix.name }}!"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: 📥 Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: 📁 List artifacts
      run: |
        echo "=== Downloaded artifacts ==="
        find . -type f -name "*divergence-analyzer*" -exec ls -la {} \;
    
    - name: 🏷️ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: 🎯 Divergence Analyzer v${{ github.run_number }}
        body: |
          🚀 **Автоматическая сборка Анализатора расхождений**
          
          📦 **Доступные платформы:**
          - 🪟 **Windows**: `divergence-analyzer-windows.exe`
          - 🍎 **macOS**: `divergence-analyzer-macos` 
          - 🐧 **Linux**: `divergence-analyzer-linux`
          
          📋 **Что нового:**
          - Графический интерфейс для анализа CSV файлов
          - Статистика расхождений валютных пар
          - Интерактивные графики
          
          💬 **Поддержка:** @zakat1191 тг
          
          ---
          *Собрано автоматически через GitHub Actions*
        draft: false
        prerelease: false
    
    - name: 📎 Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Windows-Build/divergence-analyzer-windows.exe
        asset_name: divergence-analyzer-windows.exe
        asset_content_type: application/octet-stream
    
    - name: 📎 Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./macOS-Build/divergence-analyzer-macos
        asset_name: divergence-analyzer-macos
        asset_content_type: application/octet-stream
    
    - name: 📎 Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Linux-Build/divergence-analyzer-linux
        asset_name: divergence-analyzer-linux
        asset_content_type: application/octet-stream
